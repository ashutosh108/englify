## Холикā пәурн̣амāсӣ, Кāма-даханам

Вечером этого полнолунія проводят **Кāма-даханам** &mdash; сжигают чучело Кāмадэвы в знак отказа от главенства плотских желаній. Утро слѣдующаго дня празднуют, опрыскивая и осыпая друг друга красками. Этот праздник называется **Холи-махотсав**.


&lt;br /&gt;
&lt;p&gt;Вопросы по постам и вратам, уточненія и предложенія, а также свѣденія об измѣненіи часового пояса в Вашей мѣстности и просьбы о включеніи новых мѣст в расчеты направляйте, пожалуйста, на адрес-молнію &lt;a href=&quot;mailto:ekaadashii@gmail.com&quot;&gt;ekaadashii@gmail.com&lt;/a&gt;.&lt;/p&gt;

<script>
var get_pairs = function() {
    var pairs_text = document.getElementById("pairs").value.split("\n");
    //var regexp = /^(.*?)\s*&lt;=&gt;\s*(.*)$/;
    var regexp=/^\s*(.*?)\s*<=>\s*(.*?)\s*$/;
    var local_pairs = Array();
    pairs_text.forEach(function(pair) {
        var res=regexp.exec(pair);
        if (res) {
            //console.log(res[1], res[2]);
            local_pairs.push([res[1], res[2]]);
        }
    });
    return local_pairs;
};
document.getElementById("convert").innerHTML = '<input type="button" value="Convert" id="convert-button"></input>';
document.getElementById("convert-button").onclick = function() {
    var pairs = get_pairs();
    
    var text=document.getElementById("text").value;
    pairs.forEach(function(pair) {
        text = text.replace(new RegExp(pair[0], 'g'), pair[1]);
    });
    document.getElementById("text").value = text;
};
</script>
